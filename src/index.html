<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
	</head>
	<body>
    <header>
    <div class="logoRickyMorty">
        <img src="img/Rick_and_Morty.png" alt="Logo Rick_and_Morty">
		</div>
		<div id="everyOption">
        <input type="text" placeholder="Search.." name="search" id="textBar">
			<div id="selected-options">
				<select id="origin-select" class="selectedOptions">
					<option value="origin">Origin</option>
				</select>
				<select id="species-select" class="selectedOptions">
					<option value="species">Species</option>
				</select>
				<select id="status-select" class="selectedOptions">
					<option value="status">Status</option>
				</select>
				<select id="sort-select" class="selectedOptions">
					<option value="sort">Sort By</option>
					<option value="sortA" id="sortA">Ascendent</option>
					<option value="sortD" id="sortD">Descendent</option>
				</select>
			</div>
		</div>
		</header>
		<main>
		</main>
		<script src="main.js" type="module"></script>
	</body>
</html>
